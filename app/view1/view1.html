<div class ="row" >
    <div class="col-md-2 ">
        <input placeholder="Search phone here.." data-ng-model="query">
        <select data-ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
    </div>
    <div class="col-md-10">
         <ul class="phones">
            <li data-ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing">
              <a href="#/view2/{{phone.id}}" class="thumb"><img data-ng-src="{{phone.imageUrl}}"></a>
              <a href="#/view2/{{phone.id}}">{{phone.name}}</a>
              <p>{{phone.snippet}}</p>
            </li>
          </ul>
    </div>
</div>
